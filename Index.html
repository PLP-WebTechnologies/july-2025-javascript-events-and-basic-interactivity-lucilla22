<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Interactive Web Pages Assignment</h1>
    </header>

    <main>

        <section class="interactive-section">
            <h2>Part 1: Basic Event Handling</h2>
            <button id="toggleButton">Toggle Visibility</button>
            <p id="toggleText" class="hidden">This text will appear when you click the button.</p>
        </section>

        <section class="interactive-section">
            <h2>Part 2: Interactive Features</h2>
            
            <div class="feature-card">
                <h3>Light/Dark Mode</h3>
                <button id="modeToggle">Toggle Theme</button>
            </div>

            <div class="feature-card">
                <h3>Simple Counter</h3>
                <button id="decrementBtn">-</button>
                <span id="counterDisplay">0</span>
                <button id="incrementBtn">+</button>
            </div>
            
        </section>

        <section class="interactive-section">
            <h2>Part 3: Form Validation</h2>
            <form id="myForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <small id="nameError" class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <small id="emailError" class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <small id="passwordError" class="error-message"></small>
                </div>
                <button type="submit">Submit</button>
                <p id="successMessage" class="success-message"></p>
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Web Development</p>
    </footer>

    <script src="script.js"></script>

</body>
                  </html>
